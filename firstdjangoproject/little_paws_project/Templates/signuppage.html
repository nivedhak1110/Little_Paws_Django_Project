<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>signup</title>
<style type="text/CSS">
body {
        background:url(https://www.pixelstalk.net/wp-content/uploads/2016/04/Dog-backgrounds-pictures-images.jpg);
	background-size: cover;
	
	  
        
          
       
    	}

.submit { 
 	cursor: pointer;
	background-color: #cc0000; /* blue */
  	border: none;
  	color: white;
  	padding: 15px 32px;
  	text-align: center;
  	display: inline-block;
  	font-size: 16px;
	background: linear-gradient(to right, #e62e00, #cc0000);
	
}


input { 
    width: 100%; 
    margin-bottom: 10px; 
    background: rgba(0,0,0,0.3);
    border: none;
    outline: none;
    padding: 10px;
    font-size: 13px;
    color: #fff;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 4px;
    box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
    -webkit-transition: box-shadow .5s ease;
    -moz-transition: box-shadow .5s ease;
    -o-transition: box-shadow .5s ease;
    -ms-transition: box-shadow .5s ease;
    transition: box-shadow .5s ease;
}
input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }
.signup { 
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -150px 0 0 -150px;
    width:300px;
    height:300px;
}
.signup h1 { color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; }

.message{
    color:red;
    float:center;
    width: 25%;
    padding:20px;
    background-color: #ffffff;
    font-size:18px;
}


</style>

</head>
<body>
<div class="signup">
<center>
<h1>signup</h1>
<form action="" method="POST">
    {% csrf_token %}
	<input type="text" class="details" ID="first_name" name="first_name" placeholder="First name" required ><br>
	<input type="text" class="details" ID="last_name" name="last_name" placeholder="Last name" required ><br>
	<input type="email" class="details" ID="email" name="email" placeholder="email" required ><br>
	<input type="text" class="details" ID="username" name="username" placeholder="Username"required ><br>
	<input type="password" class="details" ID="password1" name="password1" placeholder="Password"required><br>
	<input type="password" class="details" ID="password2" name="password2" placeholder="Retype password"required><br>
	<button class="submit"   type="submit">Signup</button>

</form>
{% for message in messages %}
<div class="message">
<p>{{message}}</p>
</div>
{% endfor %}
</center>
</div>
</body>
