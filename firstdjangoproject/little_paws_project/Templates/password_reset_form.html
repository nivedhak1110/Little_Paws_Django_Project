<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
<style type="text/CSS">
    body {
        background:url(https://www.pixelstalk.net/wp-content/uploads/2016/04/Dog-backgrounds-pictures-images.jpg);
        background-size: cover;
        
       
        }
    .reset
    {
        float:center;
        width: 50%;
        padding:20px;
        background-color: #ffffff;
        font-size:18px;
    }
    .submit { 
        cursor: pointer;
      background-color: #cc0000; /* orange*/
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
      background: linear-gradient(to right, #e62e00, #cc0000);
      
  }
</style>
</head>
<body>
<center>
<div class='reset'>
<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">

	{% csrf_token %}
	{{form}}<br><br>
	<input type="Submit" class='submit' name="Reset Password">
	
</form>
</div>
</center>
</body>
</html>
